        day_style: counter
        card_style: chip
        alignment_style: center
        items_per_row: 3
        refresh_rate: 60
        with_label: true
        type: custom:trash-card
        entities:
          - calendar.ics
        filter_events: true
        hide_time_range: true
        full_size: false
        use_summary: false
        card_mod:
          style: |
            ha-card {
