kiosk_mode:
  hide_header: true
views:
  - title: Home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.date
            use_entity_picture: false
          - type: entity
            entity: sensor.time
          - type: spacer
          - type: menu
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255,255,255,0.1);
              animation: slideInDown 0.6s ease-out;
            }
            @keyframes slideInDown {
              from { transform: translateY(-20px); opacity: 0; }
              to { transform: translateY(0); opacity: 1; }
            }
      - type: custom:mushroom-template-card
        primary: |-
          {% set time = now().hour %}
          {% if (time >= 18) %}
            Guten Abend, {{user}}! üåô
          {% elif (time >= 12) %}
            Einen sch√∂nen Nachmittag, {{user}}! ‚òÄÔ∏è
          {% elif (time >= 5) %}
            Guten Morgen, {{user}}! üåÖ
          {% else %}
            Hallo, {{user}}! üåÉ
          {% endif %}
        secondary: Willkommen in Ihrem Smart Home
        icon: ''
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
              color: white;
              text-align: center;
              animation: fadeInUp 0.8s ease-out;
              box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            }
            @keyframes fadeInUp {
              from { transform: translateY(20px); opacity: 0; }
              to { transform: translateY(0); opacity: 1; }
            }
      - show_current: true
        show_forecast: true
        type: weather-forecast
        entity: weather.forecast_home
        forecast_type: daily
        secondary_info_attribute: humidity
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(3, 169, 244, 0.05) 100%);
              backdrop-filter: blur(10px);
              border: 1px solid rgba(33, 150, 243, 0.2);
              transition: all 0.3s ease;
            }
            ha-card:hover {
              transform: translateY(-2px);
              box-shadow: 0 12px 40px rgba(33, 150, 243, 0.2);
            }
      - event_grouping: true
        drop_todayevents_from: '10:00:00'
        next_days: 25
        pattern:
          - icon: mdi:flower
            color: lime
            type: organic
            label: Biom√ºll
            pattern: Biom√ºll
          - icon: mdi:newspaper
            color: blue
            type: paper
            label: Papier
            pattern: Papier 120l/240l
          - icon: mdi:recycle-variant
            color: amber
            type: recycle
          - icon: mdi:trash-can-outline
            color: grey
            type: waste
            label: Restm√ºll
            pattern: Restm√ºll 120l/240l
          - icon: mdi:dump-truck
            color: purple
